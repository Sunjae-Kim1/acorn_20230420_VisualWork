<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form00.html</title>
</head>
<body>
    <style>
        .container{
            width: 750px;
            /* 위 , 아래 마진은 0 , 좌 , 우 마진은 auto */
            margin: 0 auto;
        }
        textarea{
            width: 100%;
            height: 300px;
        }
        .td{
           text-align: center;
        }
        .button{
           align-content: center;
        }
    </style>
</head>
<body>
    <div class = "container">

        <fieldset>

        <legend><h1> 회원가입 폼 </h1></legend>
        <form action = "signup.jsp">

            <table  align="center">
                <colgroup>
                    <col width = 400>
                    <col width = 400>
                </colgroup>

                <tr>
                <td class = "td">
                <label for = "id">아이디</label>
                <input type = "text" id = "id" name = "id" placeholder="아이디"></input>
                </td>
                </tr>

                <tr>
                <td class = "td">
                <label for = "pwd">비밀번호</label>
                <input type = "password" id = "pwd" name = "pwd" placeholder="비밀번호"></input>
                </td>
                </tr>

                <tr>
                <td class = "td"><label for = "email">이메일</label>

                <input type = "text" id = "email" name = "email" placeholder="이메일"></td>
                </tr>

                <tr>
                <td class = "td"><label for = "name">이름</label>
 
                <input type = "text" id = "name" name = "name" placeholder="이름"></td>
                </tr>

                <tr>
                <td class = "td">성별

                

                <label class = "radio">
                    <input type = "radio" name = "gender" value = "man" checked> 남자
                </label>
            
                

                <label class = "radio">
                    <input type = "radio" name = "gender" value = "woman"> 여자
                </label>

                </td>
                </tr>
                
                <tr>
                <td class = "td"><label for = "job">현재 직업</label>
 
                <select name = "job" id = "job">
                <option vlaue = "">선택</option>
                <option value = "programmer">프로그래머</option>
                <option value = "doctor">의사</option>
                <option value = "engineer">기술자</option>
                <option value = "self">자영업</option>
                <option value = "etc">기타</option>
                </select>

                </td>
                </tr>

        
            </table>

            <br>
                <label for = "comment" ><h3>건의 사항</h3></label>
                <textarea type = "comment" id = "comment" placeholder="건의사항"></textarea>

                
                <button type = "submit" class="button">가입</button>
                <button type = "reset" class="button">되돌리기</button>

        </form>
        </fieldset>
    </div>

</body>
</html>
