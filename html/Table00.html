<html lang="en">
<head>

    <title>table 만들기</title>
    <style>
        .my-table{
            border-collapse: collapse;
            border-color: black;
            height: 300px;
            margin-left: 50px;
            text-align: center;
        }
        span{
            color: red;
        }
        .head00{
            background-color: cornflowerblue;
        }
        .head01{
            color: white;
        }
        .body00{
           background-color: silver;

</head>
<body>
    <h1>Table 작성</h1>

            <col width="150">
