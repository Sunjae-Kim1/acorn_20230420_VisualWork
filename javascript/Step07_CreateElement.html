<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_CreateElement.html</title>
</head>
<body>
    <h1> 문서 객체를 javascript 로 만들기 </h1>
    <div class = "wrapper">
        <!-- 웹 브라우저 검사 창에서는 보인다. -->
    </div>
    <script>
        // p 요소를 만들어서 참조값 p1 이라는 변수에 담기
        let p1 = document.createElement("p");
        // 위에서 만든 p 요소에 innerText 출력
        p1.innerText = "p1 입니다.";
        // .wrapper div 에 추가
        document.querySelector(".wrapper").append(p1);
    </script>
</body>
</html>
