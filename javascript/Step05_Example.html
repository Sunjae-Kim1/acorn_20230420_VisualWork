<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_Example.html</title>
</head>
<body>
    <h1> if ~ else 문 테스트 </h1>
    <p>
        이 번지 점프는 몸무게가 100kg 이 넘으면 탑승이 불가능합니다.
    </p>
    <input type = "text" id = "weight" placeholder = "몸무게 입력">
    <button onclick = "check()">확인</button>

    <p id = "result"></p>
    <script>
        /*
            위의 input 요소에 몸무게를 입력 후 확인 버튼을 눌러
            100kg 이상이면
            id 가 result 인 p 요소에 "이용이 불가능 합니다!" 를 출력하고
            100kg 이상이 아니면 "이용이 가능 합니다!" 을 출력
        */

        let check = () => {
            let w = document.querySelector("#weight").value;

            if(w >= 100){
                document.querySelector("#result").innerText = "이용이 불가능 합니다!";
            }
            else{
                 document.querySelector("#result").innerText = "이용이 가능 합니다!";
            }
        };
    </script>
</body>
</html>
