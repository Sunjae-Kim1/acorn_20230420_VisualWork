<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_JSON2.html</title>
</head>
<body>
    <button id = "printBtn">출력</button>
    <p> 번호 : <strong id="num"></strong> </p>
    <p> 이름 : <strong id="name"></strong> </p>
    <p> 주소 : <strong id="addr"></strong> </p>
    <script>
        const data=`
            {"num":1 , "name":"김구라" , "addr":"노량진"}
        `;

        // 출력 버튼을 누를 시 data 안에 있는 JSON 문자열을 활용해
        // 회원 한 명의 정보를 위의 Strong 요소에 각각 출력
        document.querySelector("#printBtn").addEventListener("click" , (e)=>{
            // JSON 문자열 이용해 Object 만들기
            const result = JSON.parse(data);

            // Object 내의 문자열을 innerText 로 출력
            document.querySelector("#num").innerText = result.num;
            document.querySelector("#name").innerText = result.name;
            document.querySelector("#addr").innerText = result.addr;
        });
    </script>
</body>
</html>
