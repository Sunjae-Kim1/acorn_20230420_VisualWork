<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event.html</title>
</head>
<body>
    <h1> Event Listener 함수 등록 pattern </h1>
    <button onclick = "send()">전송</button>
    <button id = "sendBtn">전송2</button>
    <script>

        // 전송 버튼을 눌렀을 때 알림창에 "전송합니다." 를 출력
        let send = () => {
            alert("전송합니다.");
        };

        // .addEventListener(이벤트 명 = string type , 콜백 함수 = function type)
        // 이벤트 명 -> "click" , "mouseover" , "focus" , ... -> 이런 이벤트 명이 일어나면
        // 콜백 함수 -> 이 함수가 호출된다.
        document.querySelector("#sendBtn").addEventListener( "click" , () => { // object
            // id 가 sendBtn 인 요소에 "click" 이벤트가 일어나면 호출될 callback 함수 등록
            alert("전송합니다.");
        });
        
        
    </script>
</body>
</html>
