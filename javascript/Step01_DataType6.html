<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType6.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1> javascript 데이터 type </h1>
    <p>코끼리를 냉장고에 넣고 싶으면 ... </p>

    <button onclick = "javascript:pushElephant()">코끼리를 냉장고에 넣기</button>
    <br><br>
    <div class = "box" onmouseleave="pushElephant()"></div>

    <script>

        let pushElephant = function(){
            console.log("냉장고를 연다.");
            console.log("코끼리를 집어서 넣는다.");
            console.log("냉장고를 닫는다.");
        };
    </script>
