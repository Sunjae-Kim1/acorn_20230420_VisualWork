<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_Example2.html</title>
</head>
<body>
    <button id = "showBtn">목록</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 원격 서버로부터 받아온 JSON 문자열
        const data = `[
            {"num":1 , "name":"김구라" , "addr":"노량진"},
            {"num":2 , "name":"해골" , "addr":"행신동"},
            {"num":3 , "name":"원숭이" , "addr":"상도동"}
        ]`;
        // 목록 버튼을 누를 시 회원 목록을 tbody 에 출력
        document.querySelector("#showBtn").addEventListener("click" , ()=>{
            const obj = JSON.parse(data);

            for(let i = 0; i < obj.length; i++){
                const tr = `<tr>
                            <td>${obj[i].num}</td>
                            <td>${obj[i].name}</td>
                            <td>${obj[i].addr}</td>
                        </tr>`;
                document.querySelector("tbody").insertAdjacentHTML("beforeend" , tr);
            }
        });
    </script>
</body>
</html>
