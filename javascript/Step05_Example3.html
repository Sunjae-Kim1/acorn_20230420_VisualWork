<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_Example3.html</title>
</head>
<body>
    <h1> 다중 if 문 테스트 </h1>
    <input type = "text" id = "jumsu" placeholder = "점수 입력">
    <button onclick = "check()">확인</button>
    <p>
        <strong id = "result"></strong> 학점 입니다.
    </p>
    <script>
        /*
            input 요소에 점수를 입력 후 확인 버튼을 눌렀을 때 점수가
            90 점 이상이면 "A"
            80 점 이상이면 "B"
            70 점 이상이면 "C"
            60 점 이상이면 "D"
            그 이하이면 "F" 문자열

            id 가 result 인 곳의 innerText 로 출력

        */

        let check = () => {
            let score = document.querySelector("#jumsu").value;
            // let grade = document.querySelector("#result");
            if(score >= 90){
                document.querySelector("#result").innerText = "A";
                // grade.innerText = "A";
            }
            else if(score >= 80){
                document.querySelector("#result").innerText = "B";
            }
            else if(score >= 70){
                document.querySelector("#result").innerText = "C";
            }
            else if(score >= 60){
                document.querySelector("#result").innerText = "D";
            }
            else{
                document.querySelector("#result").innerText = "F";
            }

        
       };

    </script>
</body>
</html>
