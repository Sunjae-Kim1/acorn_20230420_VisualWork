<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step11_RegExp2.html</title>
</head>
<body>
    <h1> 입력한 문자열 검증하기 </h1>
    <p> 반드시 입력해야 하고 특수문자는 허용하지 않습니다. </p>
    <input type = "text" id = "one" placeholder = "입력"/>
    <p id = "result"></p>
    <script>
        document.querySelector("#one").addEventListener("input" , (e)=>{
            // 1. 입력한 문자열을 읽는다.
            const str = e.target.value;
            // 2. 반드시 입력해야 하고 특수문자는 허용하지 않습니다. ( 한 글자 이상 , 특수문자 X ) 조건 만족
            // id 가 result 인 p 요소의 innerText 로 "Pass" 를 출력하고
            // 만족하지 못하면 "Fail" 을 출력

            // const reg = /^[a-zA-Z0-9]+$/;
            // const reg = "^[\w]+$"

            // 문자열로 정규표현식을 작성할 때 역슬래시 하나당 역슬래시 2개를 작성해야 한다.
            const reg = new RegExp("^[\\w]+$");

            // 매칭 여부
            const isPass = reg.test(str);
            
            if(isPass){
                document.querySelector("#result").innerText = "Pass";
            }else{
                document.querySelector("#result").innerText = "Fail";
            }
        });
    </script>
</body>
</html>
