<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_Array4.html</title>
</head>
<body>
    <h1> .map() .filter() .sort() 활용 </h1>
    <script>
        let nums = [-30 , 10 , -20 , 20 , 30];

        /*
            1. 위 배열의 모든 숫자에 25 를 더한 후
            2. 배열에서 0 초과 숫자를 얻고
            3. 오름차순 정렬
        */

       // let result = nums.map(item => item + 25).filter(item => item > 0).sort((a ,b)=>a-b);

       let result = nums.map(item => item + 25)
       .filter(item => item > 0)
       .sort((a ,b)=>{
        let c = a - b;
        console.log("a:" + a + " b:" + b + " a-b:" + c);
        return c;
       });

       let phones = [
        {name:"iphone 10" , price:50},
        {name:"android 5" , price:20},
        {name:"galaxy s5" , price:30},
        {name:"iphone 13" , price:100},
        {name:"galaxy s10" , price:80}
       ];
       // 위의 핸드폰 목록에서 가격이 50 이상 핸드폰 배열에 담고
       // 해당 배열의 핸드폰 가격을 오름차순 정렬

       let result2 = phones
        .filter(item => item.price >= 50)
        .sort((a,b) => a.price - b.price);



        let result3 = phones.filter(function(item){
            return item.price >= 50
        }).sort(function(a , b){
            return a.price - b.price;
        });
        
    </script>
</body>
</html>
