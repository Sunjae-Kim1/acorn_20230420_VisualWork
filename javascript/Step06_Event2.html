<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event2.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: yellow;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1> 마우스 이벤트 처리 </h1>
    <div class = "box"></div>
    <script>
        document.querySelector(".box").addEventListener( "mousemove" , (event) => {
            // console.log("mousemove");

            // { } object 함수 안에 담겨서 callback 함수의 매개변수로 전달된다.
            // console.log(event);

            // 이벤트가 일어난 상대 좌표
            let x = event.offsetX;
            let y = event.offsetY;

            // 이벤트가 일어난 요소 (div) 의 innerText 로 출력
            event.target.innerText = "x : " + x + " y : " + y;
        });
    </script>
</body>
</html>
