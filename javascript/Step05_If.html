<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_If.html</title>
</head>
<body>
    <h1> 조건부로 실행되는 code 블럭 구성하기 </h1>
    <p id = "one"></p>
    <p id = "two"></p>
    <script>
        let name = prompt("이름을 입력해주세요.");

        // 만일 입력한 사람 이름이 "김구라"이면 위의 p 요소에 "안녕하세요!" 라고 출력한다.

        document.querySelector("#one").innerText = "김구라가 아닙니다.";

        if(name == "김구라"){
            document.querySelector("#one").innerText = "안녕하세요 김구라님 반갑습니다!";
        }

        // 비교하는 코드가 복잡한 경우 따로 비교를 해서 결과를 얻는다.
        let isEqual = name == "김구라";

        // 결과 값을 if 문 안에서 사용 가능하다.
        if(isEqual){
            document.querySelector("#two").innerText = "안녕하세요 김구라님 반갑습니다!222";
        }
    </script>
</body>
</html>
