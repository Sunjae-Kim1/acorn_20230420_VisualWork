<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_Example2.html</title>
</head>
<body>
    <h1> 논리 연산자 테스트 </h1>
    <p>
        유아 전용 놀이 기구 입니다. <br>
        탑승 조건 <br>
        몸무게는 30kg 미만 <br>
        키는 150cm 미만 <br>
    </p>
    <input type = "text" id = "weight" placeholder = "몸무게 입력"><br><br>
    <input type = "text" id = "height" placeholder = "키 입력"><br><br>
    <button onclick = "check()">확인</button>
    <button onclick = "check2()">반전확인</button>
    <p id = "result"></p>
    <p id = "result2"></p>
    <script>
        /*
            몸무게 , 키를 입력하고 확인 버튼을 눌렀을 때
            몸무게는 30kg 미만이고 , 키는 150cm 미만이면
            id 가 result 인 요소의 innerText 에 "탑승 가능합니다." 를 출력하고
            아닌 경우 "탑승 불가능합니다." 를 출력한다.
        */

        let check = () => {
            let w = document.querySelector("#weight").value;
            let h = document.querySelector("#height").value;

            if(w < 30 && h < 150){
                document.querySelector("#result").innerText = "탑승 가능합니다.";
            }
            else{
                document.querySelector("#result").innerText = "탑승 불가능합니다.";
            }
        };

        let check2 = () => {
            let w = document.querySelector("#weight").value;
            let h = document.querySelector("#height").value;

            if(w >= 30 || h >= 150){
                document.querySelector("#result2").innerText = "탑승 불가능합니다.";
            }
            else{
                document.querySelector("#result2").innerText = "탑승 가능합니다.";
            }
        };
    </script>
</body>
</html>
