<body>
    <h1> javascript 데이터 </h1>
    <p> <strong>number</strong> type , <strong>string</strong> type </p>
    <script>

        /*
            data 를 저장할 수 있는 이름 지어진 기억 공간을 변수라고 한다.
            변수를 만들 때는 let 이라는 예약어를 이용한다.

            let 식별자 ( 변수 명 ) = 대입할 값;
        */

        // num1 이라는 이름 지어진 기억 공간을 만들어서 숫자 data 10 을 대입하기 ( 저장하기 )

        let num1 = 10;
        let num2 = 20;

        // myName 이라는 이름 지어진 기억 공간을 만들어서 여러분의 이름을 대입해 보시오.

        let myName = "kim2";
        let yourName = 'kim1';
        let ourName = `skull`;

        // 사용 불가
        /*
        let str1 = "하나
        ";
        */

        // BackTic 은 이용하면 여러줄의 문자열을 편리하게 작성 가능
        let str1 = `
        하나
        두울
        세엣
        `;

        // 연산을 할때 값이 들어있는 변수 명으로 연산을 할수 있다.
        let result = num1 + num2;
        let result2 = num1 +100;
        let reslut3 = num2 * 10;
    </script>
