<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> 배열 객체의 활용 </h1>
    <p> 배열의 .filter() 함수를 이용해서 필터링된 새로운 배열 얻기 </p>
    
    <script>
        let nums = [ -10 , 20 , -15 , 5 , 30 ];
        // 배열의 filter 함수를 호출하면서 화살표 함수 전달
        let result = nums.filter((item) => {
            return item % 2 == 0;
        });
        // 화살표 함수를 줄여서 표현
        let result2 = nums.filter((item) => item > 0);

    </script>
</body>
</html>
