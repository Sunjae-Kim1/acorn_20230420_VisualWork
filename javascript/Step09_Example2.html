<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Example2.html</title>
</head>
<body>
    <h1> 스탑워치 </h1>
    <p>
        <strong id="min"> 0 </strong>분 :
        <strong id="sec"> 0 </strong>초 :
        <strong id="mSec"> 0 </strong>
    </p>
    <button id="startBtn">시작</button>
    <button id="resetBtn">초기화</button>
    <script>
        let min = 0 , sec = 0 , mSec = 0;

        let isStarted = false;

        document.querySelector("#startBtn").addEventListener("click" , (e) => {
            // 이벤트가 일어나면 요소의 innerText 바꾸기
            if(isStarted){
                // 처음 상태
                isStarted = false;
                e.target.innerText = "시작";
            }else{
                // 버튼 누르고 난 후
                isStarted = true;
                e.target.innerText = "중단";
            }
        });

        setInterval(() => {
            // 만일 시작된 상태가 아리나면 여기서 끝내기
            if(! isStarted){
                return;
            }
            mSec += 1;
            if(mSec == 100){
                 sec += 1;
                 mSec = 0;
            }
            if(sec == 60){
                min += 1;
                sec = 0;
            }
            document.querySelector("#mSec").innerText = mSec;
            document.querySelector("#sec").innerText = sec;
            document.querySelector("#min").innerText = min;
        } , 10);

        document.querySelector("#resetBtn").addEventListener("click" , () => {
            // 변수 초기화
            min = 0 , sec = 0 , mSec = 0;
            isStarted = false;
            // 초기화된 변수를 화면에 대입
            document.querySelector("#mSec").innerText = mSec;
            document.querySelector("#sec").innerText = sec;
            document.querySelector("#min").innerText = min;
            // 버튼 초기화
            document.querySelector("#startBtn").innerText = "시작";
        });
    </script>
</body>
</html>
