<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_JSON3.html</title>
</head>
<body>
    <button id = "printBtn">출력</button>
    <ul id = "friends"></ul>
    <script>
        const data = `
            ["김구라" , "해골" , "원숭이" , "주뎅이" , "덩어리"]
        `;
        /*
            출력 버튼을 누를 시 ul 요소에 친구 목록 출력
            - 배열 모양의 JSOn 도 JSON.parse() 함수를 이용하면 배열 만들기 가능
            - <li>김구라</li> 이런 형식으로 ul 안에 문자열 출력
        */
       document.querySelector("#printBtn").addEventListener("click" , (e)=>{
        const result = JSON.parse(data);
        for(let i = 0 ; i < result.length; i++){
            const li = document.createElement("li");
            li.innerText = result[i];
            document.querySelector("#friends").append(li);
        }
       });
    </script>
</body>
</html>
