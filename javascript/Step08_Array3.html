<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_Array3.html</title>
</head>
<body>
    <h1> 배열 객체의 활용 </h1>
    <p> 배열의 .sort() 함수를 이용해서 정렬 </p>
    <script>
        let names = ["bbb" , "aaa" , "ccc"];
        // 배열의 sort() 함수를 호출 시 알파벳 순서대로 기존의 원본 배열을 정렬
        // sort() 함수 안에 아무 것도 없으면 unicode 순으로 원본 배열 정렬
        let result = names.sort();

        // sort() 함수가 리턴하는 값은 원본 배열의 참조값이다.
        let isEqual = names == result; // true

        // 문자열를 오름차순 정렬 시 sort() 만 호출하면 된다.
    </script>
</body>
</html>
